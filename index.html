<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fresh & Natural Farm Food</title>
  </head>
  <body>
    <!--DEBUT BANER-->
    <div class="banner">
      <div class="menu">
        <!--DEBUT logo-->
        <div class="menu-logo">
          <img src="img/logo.png" alt="" />
        </div>
        <!--DEBUT nav-->
        <nav>
          <ul>
            <li><a class="active" href="">home</a></li>
            <li><a href="">about</a></li>
            <li><a href="">menu</a></li>
            <li><a href="">shop</a></li>
            <li><a href="">contact</a></li>
          </ul>
        </nav>
        <!--fin nav-->
        <!--DEBUT action icone-->
        <div class="box-icone">
          <i class="fa-solid fa-magnifying-glass"></i>
          <button>sign in</button>
        </div>
        <!--FIN nav-->
      </div>
      <!--DEBUT CONTENT-->
      <div class="box-content">
        <div class="left-content">
          <h1>100% <span>Organic</span></h1>
          <p>Fresh & Natural Farm Food</p>
          <div class="box-action">
            <button class="btn-1">Shop now</button>
            <button class="btn-2">
              <i class="fa-solid fa-play"></i>
              Watch Video
            </button>
          </div>
        </div>
        <div class="right-content">
          <img src="img/leg.png" alt="" />
        </div>
      </div>
      <!--FIN CONTENT-->
    </div>
    <!--FIN BANER-->
    <div class="body">
      <!--DEBUT BODY-->
      <div class="box-dish">
        <div class="dish">
          <div class="img">
            <img src="img/dish-1.png" alt="" />
          </div>
          <p>all</p>
        </div>
        <div class="dish">
          <div class="img"><img src="img/dish-2.png" alt="" /></div>
          <p>Fruit</p>
        </div>
        <div class="dish">
          <div class="img"><img src="img/dish-3.png" alt="" /></div>
          <p>Meat</p>
        </div>
        <div class="dish">
          <div class="img"><img src="img/dish-4.png" alt="" /></div>
          <p>Cake</p>
        </div>
        <div class="dish">
          <div class="img"><img src="img/dish-5.png" alt="" /></div>
          <p>Vegetables</p>
        </div>
      </div>
      <!--FIN BODY-->
    </div>
  </body>
</html>
